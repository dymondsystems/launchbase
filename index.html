<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
</head>
<style>
.btn{
margin-bottom:5px;
}
.btn-sq-lg {

  min-width: 100px !important;
  min-height: 50px !important;
}

.btn-sq-xlg {

  width: 200px !important;
  height: auto !important;
  margin-top: 20px !important;
  
}
</style>
<body>

<div class="container">
  <h2>Large Modal</h2>
  <!-- Button to Open the Modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
    Open modal
  </button>

  <!-- The Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Launch base</h4>
        
         
           <button type="button" class="btn btn-secondary" data-toggle="collapse" data-target="#demo"><i class="fa fa-cog "></i> settings</button>
  <div id="demo" class="collapse">
    <div class="container py-3">
    <div class="card p-4 d-flex flex-column">
        <h4 class="font-weight-light mb-4">Settings</h4>
        <div class="custom-control custom-switch">
            <input type="checkbox" checked="" class="custom-control-input" id="customSwitch1">
            <label class="custom-control-label" for="customSwitch1">Test</label>
        </div>
        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="customSwitch1">
            <label class="custom-control-label" for="customSwitch1">Switch a setting</label>
        </div>
        <div class="d-flex">
          
            <div class="custom-control custom-switch">
                <input type="checkbox" checked="" class="custom-control-input" id="customSwitch2">
                <label class="custom-control-label" for="customSwitch2">1</label>
            </div>
        </div>
        <hr/>
        <div class="custom-control custom-switch">
            <input type="checkbox" checked="" class="custom-control-input" id="customSwitch4">
            <label class="custom-control-label" for="customSwitch4">Try me!</label> <span class="text-primary" id="valueOfSwitch4"></span>
        </div>
        
    </div>
    <button type="button" class="btn btn-success" data-toggle="collapse" data-target="#demo">Save</button>
</div>
  </div>
  </div>
        
       
        
        <!-- Modal body -->
        <div class="modal-body">
        <div class="container">
  
  
  
  
  
  
  
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
      
        Quick launch
          <p>
            <a href="#" class="btn btn-sq-lg btn-outline-primary">
                <i class="fa fa-external-link "></i><br>
                Home  
            </a>
           <a href="#" class="btn btn-sq-lg btn-outline-primary">
                <i class="fa fa-external-link "></i><br>
                Demo Primary 
            </a>
            <a href="#" class="btn btn-sq-lg btn-outline-primary">
                <i class="fa fa-external-link "></i><br>
                Demo Primary 
            </a>
            <a href="#" class="btn btn-sq-lg btn-outline-primary">
                <i class="fa fa-external-link "></i><br>
                Demo Primary 
            </a>
           <a href="#" class="btn btn-sq-lg btn-outline-primary">
                <i class="fa fa-external-link "></i><br>
                Demo Primary 
            </a>
            
            <a href="#demo2" class= "btn btn-sq-lg btn-success" data-toggle="collapse"><i class="fa fa-plus "></i> <br>Add link</a>
  <div id="demo2" class="collapse">
    <div class="form-group">
    <label for="exampleFormControlTextarea1">Create a quick launch button</label>
    <br>
    Add URL
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
    Button name
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
    <button type="button" class="btn btn-success">Add</button>
  </div>
       </div>     
          </p>
        </div>
	</div>
    <br>
    <br>
   
    <br>
    <br>
    Actions
    <br>
  <button type="button" class="btn btn-primary"><i class="fa fa-bookmark "></i> Stick to top</button>
    <button type="button" class="btn btn-primary"><i class="fa fa-share "></i> Share</button>
    <button type="button" class="btn btn-primary"><i class="fa fa-columns "></i> Split</button>
    <button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#demo2"><i class="fa fa-pencil "></i> Notes</button>
  <div id="demo2" class="collapse">
    <div class="form-group">
    <label for="exampleFormControlTextarea1">Add a note, update, or change log</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
    <button type="button" class="btn btn-success">Save to team notes</button>
    <button type="button" class="btn btn-secondary">Save to personal notes</button>
  </div>
  </div>
  </div>
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
       
    
          <button type="button" class="btn btn-danger pull-right" data-dismiss="modal">Close</button>
        </div>
        
      </div>
    </div>
  </div>
  
</div>
